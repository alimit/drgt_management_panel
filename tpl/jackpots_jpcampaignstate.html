<div ng-controller="JackpotCtrl">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">
			<i class="fa fa-university icon i-sm m-r-sm"></i>
			<span >Jackpots - jpcampaignstate</span>
			<!--<button type="submit" class="btn m-b-xs w-xs m-r-sm btn-primary pull-right" ng-disabled="settingsFrom.$invalid">Save</button>-->
		</h1>
	</div>
	<alert ng-repeat="alert in alerts" class="fade-in" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="wrapper-md">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading font-bold">JP Campaign State</div>
					<div class="panel-body">
						<div class="bs-example form-horizontal">
							<div class="form-group">
								<label class="col-lg-2 control-label">jpcampaignstate</label>
								<div class="col-lg-5">
									<ui-select ng-model="jp.jpcampaignstate" theme="bootstrap" required>
										<ui-select-match placeholder="Select or search a campaign state in the list...">{{$select.selected}}</ui-select-match>
										<ui-select-choices repeat="option in jp.jpcampaignstateOptions | filter: $select.search">
											<div ng-bind-html="option | highlight: $select.search"></div>
										</ui-select-choices>
									</ui-select>
								</div>
								<div class="col-lg-5">
									<button type="button" ng-click="submitData('jpcampaignstate')" class="btn m-b-xs w-xs m-r-sm btn-primary pull-right">Send</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
